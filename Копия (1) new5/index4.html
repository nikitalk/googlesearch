     document.querySelector("#button").addEventListener("click", () => {

                    function whichTransitionEvent(){
  var t,
      el = document.createElement("fakeelement");

  var transitions = {
    "transition"      : "transitionend",
    "OTransition"     : "oTransitionEnd",
    "MozTransition"   : "transitionend",
    "WebkitTransition": "webkitTransitionEnd"
  }

  for (t in transitions){
    if (el.style[t] !== undefined){
      return transitions[t];
    }
  }
}
           var transitionEvent = whichTransitionEvent();
            console.log(transitionEvent)
      document.querySelector("#input").addEventListener(transitionEvent, () => {
                   //  document.querySelector("#input").removeEventListener(transitionEvent);

      });

      let element =     document.querySelector("#input");
      window.addEventListener("load", function(){
var width = element.scrollWidth - element.clientWidth;
                                if (element.value.length == 0) width=220;
                              // if (element.value.length == 1) width=25;
				element.style.width = width + "px";


});

var box = document.getElementById('input');
var animation = box.animate([{ width: "10px" }, { width: "220px" }], 1000);

function finishedHandler() { 
  console.log('animation finished: ' + Date.now());
}
function canceledHandler() { 
  console.log('animation canceled: ' + Date.now());
}

//the Promise version, log the timestamp when the Animation finishes
animation.finished.then(finishedHandler, canceledHandler);

//the effective successful equivalent with the onfinish callback
animation.onfinish = finishedHandler;



var hide = document.getElementById('hide');
var txt = document.getElementById('input');

txt.addEventListener("input", function(event){
          hide.textContent = txt.value;
        if (txt.value.length == 0) {
       //   document.querySelector("#input").classList.add("anim");
       txt.animate([{ width: "10px" }, { width: "220px" }], 1000);
          txt.style.width="220px";
      } else {
  txt.animate([{ width: hide.offsetWidth + "px" }], 1000);
          txt.style.width = hide.offsetWidth + "px";
         
          }

//if (txt.value.length == 2) document.querySelector("#input").classList.remove("anim"); 
        })
